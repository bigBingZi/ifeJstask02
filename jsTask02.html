<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <li id="rank1">第一名：</li>
    <li id="rank2">第二名：</li>
    <li id="rank3">第三名：</li>

</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        //下面是排序函数
        function compareNumbers(a, b) {
            return b[1] - a[1];
        }
        var newArray = new Array(6);
        newArray = aqiData.sort(compareNumbers);
        //下面是筛选函数
        var filterArr = new Array();
        function isBigEnough(value) {
            return value[1] >= 60;
        }
        filterArr= newArray.filter(isBigEnough);

        //实现在HTML中输出结果
       for(i=0;i<filterArr.length;i++){
           var r = document.createElement("b");
           var rContent=document.createTextNode(filterArr[i]);
           r.appendChild(rContent);
           var r0 = document.getElementById("rank"+(i+1));
           r0.appendChild(r);
       }


    })();

</script>
</body>
</html>
